<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - App de Mensagens</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Crie sua Conta</h1>
        <form action="inscricao.php" method="POST">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="seu@email.com" required>

            <label for="senha">Senha</label>
            <input type="password" id="senha" name="senha" placeholder="Crie uma senha segura" required>

            <button type="submit">Inscrever-se</button>
        </form>
        <p class="form-link">Já tem uma conta? <a href="login.html">Faça Login</a></p>
    </div>
</body>
</html>
