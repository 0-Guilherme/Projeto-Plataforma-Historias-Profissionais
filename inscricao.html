<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - Networking Profissional</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Criar Nova Conta</h1>
            <form action="auth/register.php" method="POST" class="registration-form">
                <div class="form-row">
                    <div class="form-group">
                        <label for="nome">Nome:</label>
                        <input type="text" id="nome" name="nome" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="sobrenome">Sobrenome:</label>
                        <input type="text" id="sobrenome" name="sobrenome" required>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="senha">Senha:</label>
                        <input type="password" id="senha" name="senha" required>
                        <small class="form-help">Mínimo 6 caracteres</small>
                    </div>
                    
                    <div class="form-group">
                        <label for="confirmar_senha">Confirmar Senha:</label>
                        <input type="password" id="confirmar_senha" name="confirmar_senha" required>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="empresa">Empresa:</label>
                        <input type="text" id="empresa" name="empresa" placeholder="Opcional">
                    </div>
                    
                    <div class="form-group">
                        <label for="cargo">Cargo:</label>
                        <input type="text" id="cargo" name="cargo" placeholder="Opcional">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="status_tag">Status Profissional:</label>
                    <select id="status_tag" name="status_tag" required>
                        <option value="">Selecione seu status</option>
                        <option value="disponivel_contato">Disponível para contato</option>
                        <option value="procurando_oportunidades">Procurando oportunidades</option>
                        <option value="recrutador">Recrutador</option>
                        <option value="empregado">Empregado</option>
                    </select>
                </div>
                
                <button type="submit" class="btn-primary">Criar Conta</button>
            </form>
            
            <p class="login-link">
                Já tem uma conta? <a href="login.html">Faça login aqui</a>
            </p>
        </div>
    </div>
</body>
</html>
